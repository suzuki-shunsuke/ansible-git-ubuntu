# test.yml
# test playbook
- name: start docker
  hosts: localhost
  connection: local
  vars:
    base_image: suzukishunsuke/python2:ubuntu1604-0.1.1
    docker_hostname: test-ansible-git-ubuntu
  tasks:
    - name: start docker
      docker_container:
        image: "{{ base_image }}"
        name: "{{ docker_hostname }}"
        detach: yes
        tty: yes
        command: bash
    - name: Add host
      add_host: name={{ docker_hostname }}
- name: test with docker
  hosts: test-ansible-git-ubuntu
  connection: docker
  vars:
  roles:
    - { role: ansible-git-ubuntu, git_use_ppa: yes, git_upgrade: yes }
